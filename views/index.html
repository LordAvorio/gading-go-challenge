<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gading Mini Challenge 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }

        #login__card {
            padding: 28px 20px;
            margin: 200px 200px;
            border: 0;
        }

        .custom__button {
            border-radius: 12px;
            background-color: #2d6a4f;
            color: #ffffff;
        }

        .custom__buton:hover {
            background-color: #95d5b2;
            color: #2d6a4f;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card" id="login__card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="col-md-12 mb-4">
                                    <h2>Sign In</h2>
                                </div>
                                <div class="col-md-12">
                                    <button type="button" class="btn custom__button" data-bs-toggle="modal"
                                        data-bs-target="#modal-list-emails">
                                        List Of Emails
                                    </button>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="col-md-12 mt-4">
                                    <div class="col-md-12 mb-4">
                                        <label for="email-login" class="form-label">Email</label>
                                        <input class="form-control" type="text" id="email-login"
                                            placeholder="Input your Email">
                                    </div>
                                    <div class="col-md-12 mb-4">
                                        <label for="password-login" class="form-label">Password</label>
                                        <input class="form-control" type="password" id="password-login"
                                            placeholder="Input your Password">
                                    </div>

                                    <div class="col-md-12 mt-4" style="text-align: right;">
                                        <button type="button" class="btn custom__button" onclick="handleLogin()">
                                            Login
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="modal-list-emails" class="modal fade" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">List of Emails</h5>
                </div>
                <div class="modal-body">
                    <ul>
                        {{range $index, $elem := .}}
                        <li>{{$elem.Email}}</li>
                        {{end}}
                    </ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn custom__button" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        const handleLogin = () => {

            let requestEmail = document.getElementById("email-login").value
            let requestPassword = document.getElementById("password-login").value

            fetch("http://localhost:9090/login", {
                method: "POST",
                body: JSON.stringify({
                    email: requestEmail,
                    password: requestPassword,
                }),
                headers: {
                    "Content-type": "application/json; charset=UTF-8"
                }
            })
            .then((response) => {
                window.location.href = response.url
            })
            .catch((err) => {
                console.log(err);
            })

        }
    </script>
</body>

</html>
